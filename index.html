<!DOCTYPE html>
    <!--Language is important-->
    <html lang="eng-us">
    
    <head>
        <meta charset="utf-8" />
        <title>Hangman Name</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    </head>
    <body>
        
        
        <div class="container" id="gameContainer">
            <!--This image will show the wins and looses, but it's a link so you can go to a video of the cartoon-->
            
            <h1 id="title">Cartoon Hangman Game!</h1> 
            <h1 id="instructions">Press Any Key!</h1>
            
            
            
            <!--This is going to hold the word that I'm supposed to guess, and javascript will be assigning the lines of each word-->
            
            <div class="p-3 mb-2 bg-light text-dark" id="guess">
                <p id="word-display-letters"></p>
            </div>
            <h2 id="current">Current Word</h2>

            

            <div id="gamePanel">
                <h3>Wins</h3>
                <!--This will change with javascript depending on my wins-->
                <span id="win-count">0</span>


                <h3>Number of tries remaining</h3>
                <!--This will change with javacript, it will put an amount of guesses that will be resting until 0-->
                <span id="loss-count">10</span>

                <h4>Words Guessed</h4>
                <!--This will makr the words I already guess and therefore I cannot use again-->
                <span id="guessed-letters"></span>
            </div>
    
                
        </div> 
        <div class="card" style="width: 18rem;">
    
            <div class="card-body">
              <a target="_blank" href="https://www.youtube.com/playlist?list=PL5noKdHXXQ9Lw9RzC9fCtfXmpCgt03V5Z" class="card-text">click here to get a hint!</p>
            </div>
          </div>

        <script onload="cartoonElement()" src="assets/javascript/game.js"></script>
    </body>















</html>
